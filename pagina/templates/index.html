{% extends 'base.html' %}
{% load static %}

{% block body  %}

        <h1>Bem-Vindo ao PETshop</h1>
    <h6><a href="#"> Veja as pessoas cadastradas</a></h6>
    <h6><a href="#"> cadastre sua ong</a></h6>
    <h5>Cadastre-se para adoção (pessoa)</h5>
    
    <form action="/" method="post">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required>

        <label for="">sobrenome:</label>
        <input type="text" name="sobrenome" required>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" name="data_nascimento" required>

        <label for="email">E-mail</label>
        <input type="email" name="email" required>

        <label for="str_cep">CEP</label>
        <input type="text" name="str_cep" maxlength="8" required>

        <label for="str_numero">Número</label>
        <input type="text" name="str_numero" maxlength="5" required>

        <label for="genero">Gênero: </label>
        <select name="genero" required>
            <option value="F">Feminino</option>
            <option value="M">Masculino</option>
            <option value="O">Outro</option>
        </select>

        <label for="celular">Celular: </label>
        <input type="text" name="celular" required>

        <label for="motivo">Motivo: </label>
        <textarea name="motivo" cols="30" rows="10" required></textarea>

        <input class="btn" type="submit" value="Cadastrar">     
    </form>

    <p><a href="/login">Login</a></p>
{% endblock %}
